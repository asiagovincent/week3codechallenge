<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flatdango Movie Theater</title>
</head>
<body>
    <h1 class="h1">FLATDANGO MOVIE THEATER</h1>

    <ul class="film-list" id="films">
        <li id="placeholder">Loading...</li>
    </ul>

    <div class="movie-info" id="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-runtime"></p>
        <p id="movie-description"></p>
        <p id="movie-showtime"></p>
        <p id="available-tickets"></p>
        <img id="movie-poster" src="" alt="Movie Poster">
        <button id="buy-button">Buy Ticket</button>
    </div>



    <script src="/js/script.js"></script>
    
</body>
</html>
